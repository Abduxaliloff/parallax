<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>parallax</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="./images/fantasy.png" alt="fantasy" class="fantasy">
            <nav class="nav">
                <a href="#!" class="logo">Logo</a>
                <ul class="header__list">
                    <li class="header__item"><a href="#!" class="header__link">home</a></li>
                    <li class="header__item"><a href="#!" class="header__link">about</a></li>
                    <li class="header__item"><a href="#!" class="header__link">contact</a></li>
                </ul>
            </nav>
            <img src="./images/cloud1.png" alt="cloud" class="cloud cloud1" data-speed="0.3">
            <img src="./images/cloud2.png" alt="cloud" class="cloud cloud2" data-speed="0.7">
            <img src="./images/cloud3.png" alt="cloud" class="cloud cloud3" data-speed="-0.5">
            <img src="./images/boat.png" alt="boat" class="boat" data-speed="0.5">
        </div>
    </header>
    <main>
        <h1 class="title">parallax animation</h1>
        <section class="space">
            <img src="./images/Parallax_3.png" alt="space__img" class="space__img">
            <img src="./images/Parallax_4.png" alt="layers" class="layers layer1" data-speed="0.3">
            <img src="./images/Parallax_5.png" alt="layers" class="layers layer2" data-speed="0.8">
        </section>
        <section class="timer">
            <div class="container">
                <div class="timer__box">
                    <p class="timer__num" data-num="521">521</p>
                    <p class="timer__text">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                </div>
                <div class="timer__box">
                    <p class="timer__num" data-num="354">354</p>
                    <p class="timer__text">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                </div>
                <div class="timer__box">
                    <p class="timer__num" data-num="793">793</p>
                    <p class="timer__text">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                </div>
            </div>
        </section>
    </main>








    <script src="./js/script.js"></script>
</body>
</html>
